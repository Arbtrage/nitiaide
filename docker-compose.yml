services:
  # ── FastAPI Backend ───────────────────────────
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: nfra-backend
    env_file:
      - ./backend/.env
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8888
    volumes:
      - ./backend/uploads:/app/uploads
      - chroma_data:/app/chroma_db
      - ./backend/data:/app/data
    restart: unless-stopped

  # ── Next.js Frontend ──────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: nfra-frontend
    depends_on:
      - backend
    restart: unless-stopped

  # ── NGINX Reverse Proxy (single public entrypoint) ────────────────
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nfra-nginx
    ports:
      - "3000:80"
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  chroma_data:
